spring.application.name=literalura
spring.datasource.url=jdbc:postgresql://${DB_HOST}/challenge_literalura
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.format-sql = true

# Activar si se necesita hacer debug del JPA
spring.jpa.show-sql=false

# Desactivar la salida de los parï¿½metros de las consultas SQL
spring.jpa.properties.hibernate.format_sql=false

# Para evitar que Hibernate imprima logs adicionales de la base de datos
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
